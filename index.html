<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <style>
    @import url('sp://import/css/adam.css');
    @import url('sp://import/css/player.css');
    @import url('sp://import/css/ui.css');
  </style>
  <link rel="stylesheet" href="css/main.css">
  <script src="sp://concert-finder/js/jquery.min.js"></script>
  <script src="http://j.maxmind.com/app/geoip.js"></script>
  <script src="sp://concert-finder/js/plugins.js?v4"></script>
  <script src="sp://concert-finder/js/script.js?v2"></script>
</head>
<body>

  <div id="container">
    <header>
      <h1>Concert Finder <span class="float">You're in <span id="location"></span></span></h1>
      <h2 class="current-venue"><span>All</span> <a href="#" class="clear-filter">Clear filter</a></h2>
    </header>

    <div id="events"></div>
  </div>

<script id="event-template" type="text/x-handlebars-template">
  <div class="event" data-venue="{{venue.name}}">
    <div class="event-image">
      {{#if uri}}<a href="{{uri}}" class="play">Play</a>{{/if}}
      <img src="{{image_url}}">
    </div>
    <div class="event-info">
      <h2>{{artists.headliner}}</h2>
      <h3><a href="#" class="filter-venue" data-venue="{{venue.name}}">{{venue.name}}</a></h3>
      <h4>{{startDate}}</h4>
    </div>
  </div>
</script>

</body>
</html>
